<!DOCTYPE html>
<html>

<head>
    <style>
        .center {
            margin: auto;
            width: 500px;
            border: 1px solid #9e9e9e;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="center">
        <form action="updateinfo.php" method="post">

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <label>Gender : </label>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" value="female">
            <br><br>

            <label>Favorite Food : </label>
            <label for="male">Pizza:</label>
            <input type="checkbox" id="pizza" name="fav_food[]" value="pizza">

            <label for="female">Chicken:</label>
            <input type="checkbox" id="chicken" name="fav_food[]" value="chicken">
            <br><br>

            <textarea id="comment_area" name="comment_area" rows="4" cols="50">Enter your comment</textarea>
            <br>

            <label for="tod">Select your favorite time of the day : </label> <br>

            <select id="tod" name="tod" size="3">
                <option value="morning">Morinng</option>
                <option value="day">Day</option>
                <option value="night">Night</option>
                <option value="noon">Noon</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">


        </form>
    </div>
</body>

</html>
